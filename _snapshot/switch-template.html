<script>
(function(){
  var ua = navigator.userAgent.toLowerCase();
  var isMobile = /iphone|android|ipad|ipod|mobile/.test(ua);
  var target = isMobile ? 'index/mobile/' : 'index/desktop/';
  fetch(target,{method:'HEAD'}).then(function(r){
    if(r.ok) location.replace(target);
  }).catch(function(){});
})();
</script>
